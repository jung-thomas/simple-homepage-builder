<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="playGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b20710;stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="300" fill="url(#bgGrad)"/>
  <!-- Clapperboard -->
  <rect x="20" y="50" width="160" height="200" rx="10" ry="10" fill="#8B4513" stroke="#654321" stroke-width="3"/>
  <rect x="30" y="60" width="140" height="20" fill="#fff"/>
  <text x="100" y="75" text-anchor="middle" fill="#000" font-family="Arial" font-size="12" font-weight="bold">MEDIA</text>
  <rect x="30" y="90" width="140" height="20" fill="#000"/>
  <text x="100" y="105" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">LINK</text>
  <!-- Clap sticks -->
  <rect x="10" y="40" width="180" height="10" fill="#654321" rx="5"/>
  <rect x="10" y="250" width="180" height="10" fill="#654321" rx="5"/>
  <!-- Play button overlay -->
  <circle cx="100" cy="150" r="40" fill="url(#playGrad)" opacity="0.8"/>
  <polygon points="85,130 115,150 85,170" fill="#fff"/>
</svg>